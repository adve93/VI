<!DOCTYPE html>
<html>
    <head>
        <title>Projeto VI</title>
        <style>
            body{
                background-image: url('');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed; /* Optional: To prevent scrolling with the page content */
                margin: 0; /* Remove default body margin */
                padding: 0;
            }
            .container {
                display: flex;
            }
            .dashboard {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 20px;
                padding: 20px;
                font-family: Arial;
            }
            .visualization {
                padding: 10px;
            }

            #chorDiagram {
                position: fixed;
                top: 0px;
                left: 0px;
            }

            #bubbleChart {
                position: fixed;
                top: 0px;
                right: 60px;
            }

            #parallelCoordinatesPlot {
                position: fixed;
                bottom: 10px;
                right: -31px;
            }

            #pieChart {
                position: fixed;
                bottom: 0px;
                right: 720px;
            }

            #barChart {
                position: fixed;
                bottom: 0px;
                left: 30px;
            }

            #color-key {
                position: fixed;
                left: 600px;
                top: 30px;
                flex-direction: column;
                margin: 10px;             
            }

            #reset-zoom {
                position: fixed;
                right: 0px;
                top: 0px;
                margin: 10px;             
            }

            #but {
                z-index: 2;            
            }


            .type-color {
                display: flex;
                align-items: center;
                margin: 5px;
            }

            .color-circle {
                width: 15px; /* Reduce the circle size */
                height: 15px; /* Reduce the circle size */
                border-radius: 50%; /* Make a circle */
                border: 1px solid black; /* Add a black border */
            }

            .type-name {
                margin-left: 5px; /* Reduce the margin */
                font-size: 12px; /* Reduce the font size */
            }

        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
        <script src="create.js"></script>
        <script src="script.js"></script>
        <script src="linked.js"></script>
        <script src="update.js"></script>
    </head>
    <body onload="startDashboard()" >
        <div class="dashboard">
            <div class="visualization" id="chorDiagram"></div>
            <div class="visualization" id="barChart"></div>
            <div class="visualization" id="bubbleChart"></div>
            <div class="visualization" id="pieChart"></div>
            <div class="visualization" id="parallelCoordinatesPlot"></div>
            <div id="color-key"></div>
            <div id="reset-zoom"></div>
            <div id="but"></div>
        </div>
        
    </body>
</html>
